<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="R1 Software">
    <meta name="description" content="Robot Pollinator Game is a fun and educational web-based game where players control a robot pollinator to help pollinate flowers and earn points.">
    <title>Robot Pollinator Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <noscript>Sorry, your browser does not support JavaScript!</noscript>
 
<!-- Game Menu -->  
<div id="introScreen">
  <img id="title" src="assets/backgrounds/title-text.png">
  <div id="menuButtons">
    <button onclick="startGame()">Play Game</button>
    <button onclick="showInstructions()">Instructions</button>
    <button onclick="showSettings()">Settings</button>
  </div>
  <!-- Footer -->
  <div id="footer">Copyright &copy; 2024 R1 Software</div>
</div>

<!-- Game Settings -->
<div id="settingsScreen">
  <h2>Game Settings</h2>
  <div class="settings-tabs">
    <button class="tab-button active" onclick="openTab('gameSettings')">Game Settings</button>
    <button class="tab-button" onclick="openTab('audioSettings')">Audio</button>
    <button class="tab-button" onclick="openTab('visualSettings')">Visual</button>
  </div>
  
  <form id="settings" class="settings-form" onsubmit="return false;">
    <div id="gameSettings" class="tab-content active">
       <label>
        Game Speed:
        <input type="number" id="gameSpeed" min="1" max="5" value="3" required>
      </label>
      <label>
        Game Duration (seconds):
        <input type="number" id="gameDuration" min="30" max="600" value="90" required>
      </label>
      <label>
        Points to Win:
        <input type="number" id="pointsToWin" min="100" max="5000" value="1000" required>
      </label>
      <label>
        Points per Match:
        <input type="number" id="pointsPerMatch" min="10" max="500" value="100" required>
      </label>
      <label>
        Penalty Points:
        <input type="number" id="penaltyPoints" min="0" max="500" value="100" required>
      </label>
      <label for="swapButtons">
        Action Buttons:
        <select id="swapButtons">
          <option value="right">Right</option>
          <option value="left">Left</option>
        </select>
      </label>
    </div>

    <div id="audioSettings" class="tab-content">
      <label>
        Background Music:
        <input type="file" id="bgMusicUpload" accept="audio/*">
      </label>
      <label>
        Win Sound:
        <input type="file" id="winSoundUpload" accept="audio/*">
      </label>
      <label>
        Game Over Sound:
        <input type="file" id="loseSoundUpload" accept="audio/*">
      </label>
    </div>

    <div id="visualSettings" class="tab-content">
      <label>
        Game Background:
        <input type="file" id="bgImageUpload" accept="image/*">
      </label>
      <label>
        Title Screen Background:
        <input type="file" id="titleBgImageUpload" accept="image/*">
      </label>
    </div>

    <div class="settings-buttons">
      <button onclick="saveSettings()">Save Settings</button>
      <button onclick="closeSettings()">Cancel</button>
    </div>
  </form>
</div>

<!-- Instructions -->
<div id="instructions">
  <h2>How to Play</h2>
  <ul>
    <li></li>
  </ul>
  <button onclick="hideInstructions()">Back to Menu</button>
</div>

<!-- Game Over -->
<div id="gameOver">
  <h2 id="gameOverTitle"></h2>
  <p id="finalMessage"></p>
  <p id="storyMessage"></p>
  <button onclick="quitToTitle()">RESET</button>
</div>

<!-- Pause / Resume -->
<div id="pauseOverlay">
  <h2>PAUSED</h2>
  <p></p>
</div>

<!-- Quit -->
<div id="quitOverlay">
  <h2>QUIT GAME?</h2>
  <div class="quit-buttons">
    <button onclick="quitToTitle()">YES</button>
    <button onclick="hideQuitOverlay()">NO</button>
  </div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop>
  <source src="assets/audio/game.mp3" type="audio/mpeg">
</audio>
<audio id="winSound">
  <source src="assets/audio/win.mp3" type="audio/mpeg">
</audio>
<audio id="pollenCollectSound">
  <source src="assets/audio/pollen.mp3" type="audio/mpeg">
</audio>
<audio id="shootSound">
  <source src="assets/audio/shot.mp3" type="audio/mpeg">
</audio>
<audio id="successSound">
  <source src="assets/audio/success.mp3" type="audio/mpeg">
</audio>
<audio id="failureSound">
  <source src="assets/audio/fail.mp3" type="audio/mpeg">
</audio>
<audio id="gameOverSound">
  <source src="assets/audio/game-over.mp3" type="audio/mpeg">
</audio>

<!-- Game Stats -->
 <div class="game-stats">
  <div id="score">Score: 0</div>
  <div id="timer">Time: 1:30</div>
  <div id="currentColor">Current Pollen: None</div>
 </div>
<!-- Game  -->
<canvas id="gameCanvas"></canvas>
<!-- Game Controls -->
<div id="gameControls">
  <div class="icon-container">
    <div id="set1" class="left-controls">
      <i class="fas fa-pause icon" id="pauseIcon"></i><i class="fas fa-sign-out-alt exit-icon icon" id="quitIcon"></i>
    </div>
    <div id="set2" class="right-controls">
      <i class="fas fa-recycle switch-icon icon" id="switchIcon"></i><i class="fas fa-fire shoot-icon icon" id="fireIcon"></i>
    </div>
  </div>
</div>
<!-- JavaScript Files -->
<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
